<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', { packages: ['corechart'] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        // data.addColumn('string', 'Topping'); // ('type', 'Category')
        data.addColumn('string', 'Game');
        // data.addColumn('number', 'Slices'); // ('type', 'countitem1')
        data.addColumn('number', '$ Spent');
        // data.addColumn('number', 'satisfaction'); // ('type', 'countitem2')
        data.addColumn('number', 'fun level');
        data.addRows([
            ['Ski Ball', 10, 6],
            ['Basketball', 8, 9],
            ['Motorcycle Racer', 5, 4],
            ['Terminator FPS', 20, 10]
        ])
        // data.addRows([
        //   ['Mushrooms', 3, 5], // ['categoryItem1', countitem1Value, countitem2Value]
        //   ['Onions', 1, 6], // ['categoryItem2', countitem1Value, countitem2Value]
        //   ['Olives', 1, 7], // ['categoryItem3', countitem1Value, countitem2Value]
        //   ['Zucchini', 1, 10],// ['categoryItem4', countitem1Value, countitem2Value]
        //   ['Pepperoni', 2, 9] // ['categoryItem5', countitem1Value, countitem2Value]
        // ]);
        

        // Set chart options
        var options = { 
            //title: 'How Much Pizza I Ate Last Night', 
            title: 'Money spent on different arcade games',
            width: 800, height: 300 };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
